
<div class="body">
    <div class="okvir">
        <div class="profile-div">
            <div class="profile-image-div"> </div>
            <div class="profile-info-div">
                <label class="lbl-ime">{{user.name}} {{user.surname}}</label>
                <label class="lbl-mail">{{user.email}}</label>
                <label class="lbl-mail">{{user.type}}</label>
                <label class="lbl-mail">Trenutni status: {{user.status}}</label>
                <label class="lbl-mail" *ngIf="user.workPlace">Radno mesto: {{user.workPlace}}</label>
            </div>
        </div>
        <div *ngIf='signedEvents && signedEvents.length'>
            <div *ngFor="let event of signedEvents">
                <mat-card class="example-card" >
                    <div class="oglas-content">
                        <mat-card-actions class="oglas-details">
                            <mat-card-title>{{event.name}}</mat-card-title>
                            <mat-card-subtitle>{{event.description}}</mat-card-subtitle>
                            <mat-card-subtitle>Potreban tip korisnika: {{event.userType}}</mat-card-subtitle>
                            <mat-card-subtitle>Broj potrebnih korisnika: {{event.userCount}}</mat-card-subtitle>
                            <div class="oglas-buttons">
                                <button class="oglas-dugme" mat-button (click)="signOutOfEvent(event);">Odjavi se</button>
                            </div>
                        </mat-card-actions>
                        <div class="oglas-image" ></div>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
