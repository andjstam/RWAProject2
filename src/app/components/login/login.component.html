<div class='log-modalBackground'>
    <div class='log-modal'>
        <div class="log-modal-header">
            <span (click)="cancelLogIn()" class="log-cancel">&times;</span>
        </div>
        <div class="log-image">
            <img class="log-image-image"src="../../assets/user.png">
        </div>
        <div class="log-modal-main">
            <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Unesite email</mat-label>
                <input matInput placeholder="user@gmail.com" [formControl]="email" id="email-input-log" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Unesite password</mat-label>
                <input matInput [formControl]="password"  id="password-input-log" type="password" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>
             
            <label class="error-message">{{errorMsg}}</label>
            <button class="login-btn" (click)="btnLoginClicked();" type="button">Login</button>
        </div>
    </div>
</div>
