<div class="body">
    <div class="okvir">
        <div class="pretraga" >
            <div class="searchDiv">
                <input type="text" class="search form-control" placeholder="Pretrazite korisnike po imenu, prezimenu i tipu"
                 [(ngModel)]='inputFilter'/>
                <label class="filter-label"> Filtrirano po: {{ inputFilter }}</label>
            </div>
            <div class="korisnici" *ngIf='usersArray && usersArray.length'>
              <div *ngFor="let user of filteredUsers">
                <mat-card class="example-card">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ user.name }} {{ user.surname }}</mat-card-title>
                    <mat-card-subtitle>{{ user.type }}</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-content>
    
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                  </mat-card-actions>
                </mat-card>
              </div>
            </div>    
        </div> 
    </div>
</div>
