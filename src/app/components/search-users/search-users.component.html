<div class="body">
    <div class="okvir">
        <div class="pretraga" >
            <div class="searchDiv">
                <input type="text" class="search form-control" placeholder="Pretrazite korisnike po imenu, prezimenu i tipu"
                 [(ngModel)]='inputFilter'/>
                <label class="filter-label"> Filtrirano po: {{ inputFilter }}</label>
            </div>
            <div class="korisnici" *ngIf='usersArray && usersArray.length'>
              <div *ngFor="let user of filteredUsers">
                <mat-card class="example-card">
                  <span (click)="removeUser(user)" class="cancel" >&times;</span>
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ user.name }} {{ user.surname }}</mat-card-title>
                    <mat-card-subtitle class="tip">{{ user.type }}</mat-card-subtitle>
                    <mat-card-subtitle>Email: {{ user.email }}</mat-card-subtitle>
                    <mat-card-subtitle>Status: {{ user.status }}</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-content>
                  </mat-card-content>
                  <mat-card-actions>
                    <button class="oglas-dugme" (click)="detailsClicked(user);" mat-button>DETALJI</button>
                    <button class="oglas-dugme" mat-button>OCENI</button>
                  </mat-card-actions>
                </mat-card>
              </div>
            </div>    
        </div> 
    </div>
</div>


<div *ngIf="showModal" class='modalBackground'>
  <div class='modal'>
      <div class="modalHeader">
          <span (click)="cancelModal();"  class="cancel">&times;</span>
      </div>
      <div class="modalMain">
        <div class="userDetails">
          <label class="detailsLblFirst detailsLbl">{{specificUser.type}}</label>
          <label class="detailsLbl">{{specificUser.name}} {{specificUser.surname}}</label>
          <label class="detailsLbl">Ovog korisnika mozete kontaktirati preko mail-a: {{specificUser.email}}</label>
          <label class="detailsLbl">Trenutni status zaposlenja: {{specificUser.status}}</label>
          <label 
          *ngIf="specificUser.workPlace"
           class="detailsLbl"> 
           Trenutno zapošljen na projektu: {{specificUser.workPlace}}
          </label>
          <label 
          *ngIf="!specificUser.workPlace"
          class="detailsLbl">
           Trenutno nije zapošljen. 
          </label>
        </div>
          <button class="okBtn" (click)="cancelModal();"  type="button">U redu</button>
      </div>
  </div>
</div>
